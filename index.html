<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levon Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS Variables for Theme Swapping */
        :root {
            /* Dark Mode (Default) */
            --color-bg-900: 15 23 42;   /* #0f172a */
            --color-bg-800: 30 41 59;   /* #1e293b */
            --color-bg-700: 51 65 85;   /* #334155 */
            --color-text-main: 255 255 255; /* #ffffff */
            --color-text-muted: 156 163 175; /* gray-400 */
            --color-border: 51 65 85; /* slate-700 */
        }

        .light-mode {
            /* Light Mode */
            --color-bg-900: 241 245 249; /* slate-100 */
            --color-bg-800: 255 255 255; /* white */
            --color-bg-700: 226 232 240; /* slate-200 */
            --color-text-main: 15 23 42;   /* slate-900 */
            --color-text-muted: 71 85 105; /* slate-600 */
            --color-border: 203 213 225; /* slate-300 */
        }

        /* Custom scrollbar for sleek look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgb(var(--color-bg-900)); 
        }
        ::-webkit-scrollbar-thumb {
            background: rgb(var(--color-bg-700)); 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        
        body {
            background-color: rgb(var(--color-bg-900));
            color: rgb(var(--color-text-main));
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        levon: {
                            900: 'rgb(var(--color-bg-900) / <alpha-value>)',
                            800: 'rgb(var(--color-bg-800) / <alpha-value>)',
                            700: 'rgb(var(--color-bg-700) / <alpha-value>)',
                            primary: '#10b981', // Emerald (Fixed)
                            accent: '#8b5cf6', // Violet (Fixed)
                        },
                        // Override standard colors to adapt to theme
                        white: 'rgb(var(--color-text-main) / <alpha-value>)',
                        gray: {
                            300: 'rgb(var(--color-text-muted) / 0.8)', // Lighter muted
                            400: 'rgb(var(--color-text-muted) / <alpha-value>)', // Standard muted
                            500: 'rgb(var(--color-text-muted) / 1)', // Darker muted
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
<script type="importmap">

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
